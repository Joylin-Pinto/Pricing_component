<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
  <div class="main">
    <h1>Our Pricing</h1>
    <div class="toggle-section">
      <span> Annually</span>
      <div  id="toggle-btn">
        <div class="circle"></div>
      </div>
      <span> Monthly</span>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="heading">
          <p> Basic</p>
          <p id="price-1">&dollar;199.99</p>
        </div>
        <ul>
          <li> 500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>LEARN MORE</button>
      </div> 
 
      <div class="card">
        <div class="heading">
          <p> Professional</p>
          <p id="price-2"> &dollar;249.99</p>
        </div>
        <ul>
          <li> 1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>LEARN MORE</button>
      </div> 

      <div class="card">
        <div class="heading">
          <p> Master</p>
          <p id="price-3">&dollar;399.99</p>
        </div>
        <ul>
          <li> 2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>LEARN MORE</button> 
    </div>
    </div>
  </div>
  <script>
    var toggle = document.getElementById("toggle-btn");
    var p1 = document.getElementById("price-1");
    var p2 = document.getElementById("price-2");
    var p3 = document.getElementById("price-3");

    toggle.addEventListener("click", function() {
      if(toggle.style.justifyContent=='flex-start'){
         toggle.style.justifyContent='flex-end';
         p1.innerHTML='&dollar;19.99';
         p2.innerHTML='&dollar;24.99';
         p3.innerHTML='&dollar;39.99';
  }
  else  {
    p1.innerHTML='&dollar;199.99';
    p2.innerHTML='&dollar;249.99';
    p3.innerHTML='&dollar;399.99';
    toggle.style.justifyContent='flex-start'
  }
})

  
  
  </script>
</body>
</html>
